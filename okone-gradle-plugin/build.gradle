buildscript {
    repositories {
        mavenLocal()
        google()
        mavenCentral()
        jcenter()
    }
}

apply plugin: 'java'
apply plugin: 'groovy'
if (Boolean.parseBoolean(PUBLISH_OKONE_GRADLE_PLUGIN)) {
    apply from: 'publish_jcenter.gradle'
}
apply from: 'publish_local_maven.gradle'

repositories {
    mavenLocal()
    google()
    mavenCentral()
    jcenter()
}

dependencies {
    compile gradleApi()
    compile localGroovy()

    compile 'com.android.tools.build:gradle:4.1.1'
    compile 'org.javassist:javassist:3.22.0-GA'
    compile 'commons-io:commons-io:2.6'
}